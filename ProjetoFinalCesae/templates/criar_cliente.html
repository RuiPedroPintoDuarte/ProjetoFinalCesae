{% extends 'base.html' %}

{% block title %}Criar Novo Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-person-plus me-2"></i>Criar Novo Cliente</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('criar_cliente') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                    </div>
                     <div class="mb-3">
                        <label for="nif" class="form-label">NIF</label>
                        <input type="text" class="form-control" id="nif" name="nif">
                    </div>
                    <div class="mb-3">
                        <label for="palavra_passe" class="form-label">Palavra-passe (tempor√°ria)</label>
                        <input type="password" class="form-control" id="palavra_passe" name="palavra_passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Criar Cliente</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
