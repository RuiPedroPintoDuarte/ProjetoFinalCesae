{% extends 'base.html' %}

{% block title %}Lista de Gestores{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestão de Gestores</h2>
    <a href="{{ url_for('criar_gestor') }}" class="btn btn-primary"><i class="bi bi-person-plus-fill me-2"></i>Novo Gestor</a>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="GET" action="{{ url_for('lista_gestores') }}" class="input-group">
            <input type="search" name="q" class="form-control" placeholder="Pesquisar por username..." value="{{ request.args.get('q', '') }}">
            <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
        </form>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
    <thead>
        <tr>
            <th class="ps-4">ID</th>
            <th>Username</th>
            <th>Email</th>
            <th class="text-end pe-4">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for gestor in gestores %}
        <tr>
            <td class="ps-4 text-muted">#{{ gestor.GestorId }}</td>
            <td>{{ gestor.Username }}</td>
            <td>{{ gestor.Email }}</td>
            <td class="text-end pe-4">
                <form action="{{ url_for('eliminar_gestor', id=gestor.GestorId) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem a certeza que quer eliminar este gestor?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
</div>
{% endblock %}
