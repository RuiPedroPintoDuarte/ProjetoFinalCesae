<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - Banco</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Criar Nova Conta</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('registo') }}">
                <div class="form-group">
                    <label for="username">Utilizador:</label>
                    <input type="text" id="username" name="username" required placeholder="Escolha um utilizador">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Introduza o seu email">
                </div>
                
                <div class="form-group">
                    <label for="palavra_passe">Palavra-passe:</label>
                    <input type="password" id="palavra_passe" name="palavra_passe" required placeholder="Escolha uma palavra-passe">
                </div>
                
                <button type="submit" class="btn">Registar</button>
            </form>
            
            <p class="register-link">JÃ¡ tem conta? <a href="{{ url_for('login') }}">Login aqui</a></p>
        </div>
    </div>
</body>
</html>
