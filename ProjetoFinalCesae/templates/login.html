{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            
        </div>
        <div class="card shadow">
            <div class="card-body p-4">
                <h4 class="card-title mb-4 text-center">Iniciar Sessão</h4>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted small">EMAIL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
                        </div>
            </div>
                    <div class="mb-3">
                        <label for="palavra_passe" class="form-label text-muted small">PALAVRA-PASSE</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="palavra_passe" name="palavra_passe" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
