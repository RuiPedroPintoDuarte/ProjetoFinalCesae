{% extends 'base.html' %}

{% block title %}Pedir Empréstimo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Novo Pedido de Empréstimo</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('pedir_emprestimo') }}">
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor Desejado (€)</label>
                        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_emprestimo" class="form-label">Tipo de Empréstimo</label>
                        <select class="form-select" id="tipo_emprestimo" name="tipo_emprestimo">
                            <option value="pessoal">Pessoal</option>
                            <option value="casa">Habitação</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submeter Pedido</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                O seu pedido será analisado pela nossa equipa. A análise inclui uma previsão automática de risco de incumprimento.
            </div>
        </div>
    </div>
</div>
{% endblock %}
