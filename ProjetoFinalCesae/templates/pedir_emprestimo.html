{% extends 'base.html' %}

{% block title %}Pedir Empréstimo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-cash-stack me-2"></i>Simular Empréstimo</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('pedir_emprestimo') }}">
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor Desejado (€)</label>
                        <div class="input-group">
                            <span class="input-group-text">€</span>
                            <input type="number" step="0.01" class="form-control form-control-lg" id="valor" name="valor" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_emprestimo" class="form-label">Tipo de Empréstimo</label>
                        <select class="form-select" id="tipo_emprestimo" name="tipo_emprestimo">
                            <option value="pessoal">Pessoal</option>
                            <option value="casa">Habitação</option>
                        </select>
                    </div>
                    <div class="alert alert-light border mt-4">
                        <small class="text-muted"><i class="bi bi-info-circle me-1"></i> O seu pedido será analisado automaticamente pelo nosso algoritmo de risco.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Analisar Pedido</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
