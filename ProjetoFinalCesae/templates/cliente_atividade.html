{% extends 'base.html' %}

{% block title %}Minha Atividade{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Minha Atividade</h2>
    <p class="text-muted">Análise visual dos seus gastos mensais.</p>
</div>

<div class="card shadow-sm">
    <div class="card-body p-4">
        <canvas id="gastosChart" style="max-height: 400px;"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const ctx = document.getElementById('gastosChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Total Gasto (€)',
                data: {{ values|tojson }},
                backgroundColor: 'rgba(13, 110, 253, 0.7)',
                borderColor: 'rgba(13, 110, 253, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
{% endblock %}
