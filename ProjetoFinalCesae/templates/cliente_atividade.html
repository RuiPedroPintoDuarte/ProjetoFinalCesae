{% extends 'base.html' %}

{% block title %}Minha Atividade{% endblock %}

{% block content %}
<h2>Atividade Mensal (Gastos)</h2>
<p>Este gráfico mostra o total de gastos por mês.</p>

<div style="max-width: 800px; margin: auto;">
    <canvas id="gastosChart"></canvas>
</div>
{% endblock %}

{% block scripts %}
<script>
    const ctx = document.getElementById('gastosChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Total Gasto (€)',
                data: {{ values|tojson }},
                backgroundColor: 'rgba(220, 53, 69, 0.7)',
                borderColor: 'rgba(220, 53, 69, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
{% endblock %}
