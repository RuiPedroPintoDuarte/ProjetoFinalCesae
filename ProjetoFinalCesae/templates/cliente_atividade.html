{% extends 'base.html' %}

{% block title %}Minha Atividade{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Minha Atividade</h2>
    <p class="text-muted">Análise visual dos seus gastos mensais.</p>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="GET" action="{{ url_for('minha_atividade') }}" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="ano" class="form-label">Ano</label>
                <select class="form-select" id="ano" name="ano">
                    <option value="">Todos</option>
                    {% for ano in anos_disponiveis %}
                    <option value="{{ ano }}" {% if ano == ano_selecionado %}selected{% endif %}>{{ ano }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="mes" class="form-label">Mês</label>
                <select class="form-select" id="mes" name="mes">
                    <option value="">Todos</option>
                    {% set meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'] %}
                    {% for i in range(1, 13) %}
                    <option value="{{ i }}" {% if i == mes_selecionado %}selected{% endif %}>{{ meses[i-1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-filter me-1"></i> Filtrar</button>
            </div>
            <div class="col-md-2">
                <a href="{{ url_for('minha_atividade') }}" class="btn btn-outline-secondary w-100">Limpar</a>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0"><i class="bi bi-bar-chart me-2"></i>Evolução Mensal</h5>
            </div>
            <div class="card-body p-4">
                <canvas id="gastosChart" style="max-height: 400px;"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-4 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0"><i class="bi bi-pie-chart me-2"></i>Por Categoria</h5>
            </div>
            <div class="card-body p-4">
                <div style="position: relative; height: 300px;">
                    <canvas id="categoriaChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const ctx = document.getElementById('gastosChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Total Gasto (€)',
                data: {{ values|tojson }},
                backgroundColor: 'rgba(187, 55, 140, 0.7)', /* Rosa Magenta (#BB378C) com transparência */
                borderColor: '#BB378C',
                borderWidth: 1
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });

    const ctxCat = document.getElementById('categoriaChart').getContext('2d');
    new Chart(ctxCat, {
        type: 'doughnut',
        data: {
            labels: {{ labels_cat|tojson }},
            datasets: [{
                data: {{ values_cat|tojson }},
                backgroundColor: [
                    '#381941', '#BB378C', '#6F3680', '#E65D8C', '#A68FAA', '#E4DAE3'
                ],
                borderWidth: 0,
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        usePointStyle: true,
                        padding: 20
                    }
                }
            }
        }
    });
</script>
{% endblock %}
