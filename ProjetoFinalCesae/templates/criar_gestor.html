{% extends 'base.html' %}

{% block title %}Criar Novo Gestor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-person-plus-fill me-2"></i>Criar Novo Gestor</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('criar_gestor') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="palavra_passe" class="form-label">Palavra-passe</label>
                        <input type="password" class="form-control" id="palavra_passe" name="palavra_passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Criar Gestor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
